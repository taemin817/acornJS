<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        let content = document.querySelector(".content"); // ".content 못찾으면 null을 반환"
        content.innerHTML="나는 변경된 내용이다";
    </script>
</head>
<body>
    <div class="content">나는 내용이다</div>
</body>
</html>
