<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> </title>
	<style>
 
  .parent{
    display: flex; 
    flex-direction: row;
    justify-content: space-between; 
    border: 1px solid black;
  }

  @media (max-width : 400px){
    .parent{
      flex-direction: column;
    }
    .child:nth-child(1){
      order: 1;
    }
    .child:nth-child(2){
      order: 3;
    }
    .child:nth-child(3){
      order: 2;
    }
  }

  .child{
    border: 1px solid black;

  }

	</style>
<body>

	<div class="parent">
		<div class="child">로고</div>
		<div class="child">메뉴바</div>
		<div class="child">sns</div>
	</div>

</body>
</html>
