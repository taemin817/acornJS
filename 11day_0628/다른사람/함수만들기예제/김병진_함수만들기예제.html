<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 짝수인지 판단하는 기능
      // 입력- 수
      // 반환 true false

      let num = prompt("수를 입력해주세요");
      num = parseInt(num);

      function even_Number(num) {
        return num % 2 == 0 ? alert("짝수입니다") : alert("홀수입니다");
      }

      even_Number(num);

      // 두 수중에서 큰수를 반환하는 함수
      // 입력 : 두 수
      // 반환 : 큰 수
      let num1 = prompt("첫번째 수를 입력해주세요");
      num1 = parseInt(num1);
      let num2 = prompt("두번째 수를 입력해주세요");
      num2 = parseInt(num2);

      function large_Number(num1, num2) {
        if (num1 > num2) {
          return alert("큰 수 : " + num1);
        } else if (num1 < num2) {
          return alert("큰 수 : " + num2);
        } else {
          return alert("같은 수 입니다.");
        }
      }
      large_Number(num1, num2);
    </script>
  </body>
</html>
