<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 회원가입 폼</title>
    <link rel="icon" href="../images/favicon.ico">
    <!-- <link rel="stylesheet" href="./css/naver1.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 1. 로고 -->
        <img class="logo" src="../images/logo_naver.png">

        <!-- 2. 필드 -->
        <div class="field">
            <b>아이디</b>
            <span class="placehold-text"><input type="text"></span>
        </div>
        <div class="field">
            <b>비밀번호</b>
            <input type="password">
        </div>
        <div class="field">
            <b>비밀번호 재확인</b>
            <input type="password">
        </div>
        <div class="field">
            <b>이름</b>
            <input type="text">
        </div>

        <!-- 3. 필드(생년월일) -->
        <div class="field">
            <b>생년월일</b>
            <div class="birth">
                <input type="number" placeholder="년(4자)" class="birthY">                
                <select class="birthM">
                    <option value="">월</option>
                    <option value="">1월</option>
                    <option value="">2월</option>
                    <option value="">3월</option>
                    <option value="">4월</option>
                    <option value="">5월</option>
                    <option value="">6월</option>
                    <option value="">7월</option>
                    <option value="">8월</option>
                    <option value="">9월</option>
                    <option value="">10월</option>
                    <option value="">11월</option>
                    <option value="">12월</option>
                </select>
                <input type="number" placeholder="일" class="birthD">
            </div>
        </div>

        <!-- 4. 필드(성별) -->
        <div class="field gender">
            <b>성별</b>
            <div>
                <label><input type="radio" name="gender" class="genderS">남자</label>
                <label><input type="radio" name="gender" class="genderS">여자</label>
                <label><input type="radio" name="gender" class="genderS">선택안함</label>
            </div>
        </div>

        <!-- 5. 이메일_전화번호 -->
        <div class="field">
            <b>본인 확인 이메일<small>(선택)</small></b>
            <input type="email" placeholder="선택입력">
        </div>
        
        <div class="field tel-number">
            <b>휴대전화</b>
            <select>
                <option value="">대한민국 +82</option>
            </select>
            <div class="wrap"> <!--전화번호와 인증번호 위치-->
                <input type="tel" placeholder="전화번호 입력">
                <input type="button" value="인증번호 받기" class="green">
            </div>
            <input type="number" placeholder="인증번호를 입력하세요">
        </div>

        <!-- 6. 가입하기 버튼 -->
        <input type="submit" value="가입하기" class="green">

        <!-- 7. 푸터 -->
        <div class="member-footer">
            <div>
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">책임의 한계와 법적고지</a>
                <a href="#">회원정보 고객센터</a>
            </div>
            <span>NAVER Corp.</span>
        </div>
    </div>
</body>
</html>
