<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slide-wrap{
            width:500px;
        }
        .gallery{
            width:100%;
            height: 50px;
        }
        .gallery div{
            display: none;
        }
    </style>

    <script>

        window.addEventListener("load", function(){
            //작성코드
            let slides = document.querySelectorAll(".slide-wrap .gallery div");
            let contents=[];  //배열
            slides.forEach( function( slide , index){
                 contents[index]= slide.innerHTML;
            });
            /*
             for( let i=0 ;  i< slides.length ; i++ ){
                  contents[i] = slides[i].innerHTML
             }
            */
            //   contents=[ "영하2도"  ,"따뜻하게입으하세요" ,  "빙판길주의"] ;

            let index=-1;
            function nextSlide(){
                index++;
                if( index >= contents.length)
                 index=0;

                let gallery = document.querySelector(".gallery");
                gallery.innerHTML = contents[index];

                //애니메이션 효과 
                gallery.animate( {
                    transform: [
                    'translateY(100%)',    //시작
                    'translateY(0px)'      //도착
                    ]
                 },
                 {
                     duration:1000               // 위의효과가 1초간 지속되도록
                 }); 
            }

            setInterval(  nextSlide , 3000);

        });

    </script>


</head>
<body>
    

    <div class="slide-wrap">
        <div class="gallery">갤러리화면
            <div>영하2도</div>
            <div>따뜻하게입으세요</div>
            <div>빙판길주의</div>                     
        </div>
    </div>

</body>
</html>
