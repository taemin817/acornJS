<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documet</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border-radius: 150px;
            background-color: pink;
            color: blueviolet;
            text-align: center;
            font-weight: bold;
            line-height: 300px;
            position:relative;
            left: 300px;
            top: 300px;
        }
        div:active{
            border: 4px dashed hotpink;
            position: absolute;
            left: 309px;
            top: 371px;
            background-image: url(./벚꽃.jpg);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    
    <h2>div를 사용하여 나만의 버튼 만들기</h2>
    
    <div>벚꽃생성</div>
    
</body>
</html>
