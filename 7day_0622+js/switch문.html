<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>switch문(분기문)</h2>

    <script>
        let menu=45; // 1:입력, 2:조회, 3:변경, 4:삭제

        switch(menu){
            case 1:
                alert("입력합니다");
                break;
            case 2:
                alert("조회합니다");
                break;
            case 3:
                alert("변경합니다");
                break;
            case 4:
                alert("삭제합니다");
                break;
            default:
                alert("잘못된 선택입니다");
        }
    </script>
</body>
</html>
