<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 800px;
            height: 600px;
            border: 1px solid black;
        }
        .row1{
            height: 100px;
            border: 1px solid black;
        }
        .row2{
            height: 400px;
            border: 1px solid black;
        }
        .row3{
            text-align: center;
            height: 100px;
            line-height: 100px;
        }
        h2{
            text-align: center;
        }
        table{
            width: 500px;
            height: 300px;
            border: 1px solid black;
            margin: 50px auto;
        }
        td{
            border: 1px solid black;
        }
        button{
            width: 100px;
            height: 40px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="wrap">
        <!-- 제목줄 -->
        <div class="row1">
            <h2>회원가입</h2>
        </div>
        <!-- 회원가입 -->
        <div class="row2">
            <table>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <!-- 가입,취소 버튼 -->
        <div class="row3">
            <button>가입</button>
            <button>취소</button>
        </div>
    </div>
</body>
</html>
