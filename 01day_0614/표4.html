<head>

    <title>Document</title>
    <style>
        table{

            width: 200px;
        }
        td{
            border: 1px solid black; 
        }
    </style>
</head>
<body>
    <!-- 열 합치기, 행 합치기-->

        <tr>
            <td colspan="2">a</td> 
            <td>c</td>
        </tr>
        <tr>
            <td>d</td> 
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td> 
            <td colspan="2">i</td>
        </tr>
    </table>
</body>
</html>
